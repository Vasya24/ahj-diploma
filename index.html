<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>AHJ-DIPLOMA</title><link href="main.css" rel="stylesheet"></head><body><main class="container"><div class="organizer"><div class="organizer-header-menu"><input type="file" class="file-input" id="file-input"><div class="menu-buttons-group"><div class="menu-button home-button"></div><div class="menu-button file-button"></div><div class="menu-button favorites-button"></div><div class="menu-button filter-button"></div></div></div><ul class="filter-toggle"><li data-type="text" class="filter-item text-filter"></li><li data-type="image" class="filter-item image-filter"></li><li data-type="application" class="filter-item application-filter"></li><li data-type="audio" class="filter-item audio-filter"></li><li data-type="video" class="filter-item video-filter"></li></ul><div class="organizer-chat"><div class="pinned-message-container"></div><div class="chat-container"></div></div><form name="organizer-footer-form" class="organizer-footer-form"><textarea id="text-input" class="text-input"></textarea><div class="footer-form-buttons-group"><div class="media-buttons-group media-buttons-active"><button type="button" class="media-button audio-button"></button> <button type="button" class="media-button video-button"></button></div><div class="record-buttons-group"><button type="button" class="record-button save-button"></button> <span class="timer-container">00:00</span> <button type="button" class="record-button close-button"></button></div><button type="button" class="geolocation-button"></button></div></form></div><form name="geolocation" class="geolocation-form"><label class="geolocation-label">Нам не удалось определелить ваше местоположение, пожалуйста, введите ваши координаты вручную. Укажите широту и долготу подряд через запятую. <input id="geolocation-input" class="geolocation-input" placeholder="Например: 51.50851, −0.12572."></label><div class="geolocation-form-buttons-group"><button type="button" class="geolocation-form-button cancel-button">Отмена</button> <button type="submit" class="geolocation-form-button agree-button">ОК</button></div></form></main><script src="main.js"></script></body></html>
